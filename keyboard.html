<script>

function setTheme(themeName) {
    localStorage.setItem('theme', themeName);
    document.documentElement.className = themeName;
  }


        // Immediately invoked function to set the theme on initial load
  (function () {
    if (localStorage.getItem('theme') === 'theme-dark') {
      setTheme('theme-dark');
    } else if (localStorage.getItem('theme') === 'theme-light') {
      setTheme('theme-light');
    } else {
      setTheme('theme-classic');
    }    
  })();

var keyboardID = window.location.hash.substr(1);

var filtersMain = {
  "Series": "Series",
  "Model": "Model",
  "Article": "Article",
  "kbSwitch": "Switch",
  "kbInterface": "Interface",
  "kbBrand": "Brand",
  "caseStyle": "Case Style",
  "languagePrimary": "Language",
  "layoutSub": "Sub Language",
  "layoutSize": "Layout Size",
  "layoutType": "Layout Type",
  "keycapMaterial": "Keycap Material",
  "keycapThickness": "Keycap Thickness",
  "keycapPrimary": "Legend Print",
  "keycapSub": "Sub Legend Print",
  "keycapScheme": "Colour Scheme",
  "kbKRO": "Key Rollover",
  "kbFeature": "Keyboard Feature",
  "kbFeature2": "Keyboard Feature2",
  "switchPlate": "Switchplate",
  "switchSuper": "MX Superblack",
  "switchLock": "MX Lock",
  "keycapNonstandard": "Non-Standard Keycaps",
  "keycapSide": "Side Legend Print",
  "keycapMX": "MX Compatibility",
  "keycapSpace": "Spacebar Size"
}



var masterTable = []
$(document).ready(function(){
$.ajax({
  method: 'GET',
  url:'database2.json',
  success:function(response){
    masterTable = response
    var keyboardData = masterTable.filter(obj => {
      return obj.Index === keyboardID
    })
    keyboardData = keyboardData[0]






  //  var fs = require('fs');
  $.ajax({
      url: '/images/'+keyboardData.Series+'/'+keyboardData.Model+'/'+keyboardData.Article+'/'+keyboardData.Series+'-'+keyboardData.Model+keyboardData.Article+'-ref1-1.jpg',
      type:'HEAD',
      error: function()
      {
          displayedImage.src = `/images/noimage.jpg`
      },
      success: function()
      {
          displayedImage.src = `/images/${keyboardData.Series}/${keyboardData.Model}/${keyboardData.Article}/${keyboardData.Series}-${keyboardData.Model}${keyboardData.Article}-ref1-1.jpg`
      }
  });

for(let i =1; i <= keyboardData.refQuantity; i++){
  var counter = eval(`keyboardData.refImagecount${i}`)
  console.log(counter)
  for(let j = 1; j <= counter; j++) {
    const newImage = document.createElement('img');
    newImage.setAttribute('src', `/images/${keyboardData.Series}/${keyboardData.Model}/${keyboardData.Article}/${keyboardData.Series}-${keyboardData.Model}${keyboardData.Article}-ref${i}-${j}.jpg`);
    thumbBar.appendChild(newImage);
    newImage.onclick = function(e) {
      displayedImage.src = e.target.src;
    }
  }
}


  keyboardName.innerHTML = `Cherry ${keyboardData.Series}-${keyboardData.Model}${keyboardData.Article}`

  var keyboardInfo = document.getElementById("keyboard").querySelector("#keyboardInfo");

var tableData = ''
for (const index of Object.keys(filtersMain)) {
  tableData += `<tr>
                              <th>${filtersMain[index]}</th>
                              <td>${keyboardData[index]}</td>
                            </tr>`
}
tableData += `<tr>
                <th>Alternate designation</th>
                <td>-</td>
                </tr>`
keyboardInfo.innerHTML = tableData

}
})

})
